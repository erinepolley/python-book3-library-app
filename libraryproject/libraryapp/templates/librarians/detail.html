{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Librarian Details</title>
  </head>
  <body>
    <h1>{{ librarian.first_name }} {{ librarian.last_name }}</h1>
    <h2>Email: {{ librarian.email }}</h2>

    {% comment %} <div>Published in {{ book.year_published }}</div>
    <div>ISBN: {{ book.isbn }}</div> {% endcomment %}
  </body>
</html>
